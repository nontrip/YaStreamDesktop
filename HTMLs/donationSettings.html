<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="donationSettings.css" />
    <link href="https://fonts.googleapis.com/css?family=Play&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
   
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../scripts/jquery.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src='../scripts/spectrum.js'></script>
    <link rel='stylesheet' href='spectrum.css' />
<script>
    require('babel-register');
    require('../scripts/donationSettings');
</script>
</head>
<body>
    <div class="container">
        <div class="loading">

        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#color').spectrum({
                preferredFormat: "rgb",
                showInput: true,
                showAlpha: true
            })

            $('.sp-dd').css('display', 'none')
            $('.sp-preview').css('border', 'none')
            $('.sp-preview').css('width', '24px')
            $('.sp-preview').css('height', '24px')
            $('.sp-preview').css('background-image', 'none')
            $('.sp-replacer').css('background', '#29292c')
            $('.sp-replacer').css('border', 'none')
            $('.sp-preview-inner').css('border-radius', '50%')
            $('.sp-preview-inner').css('border', '2px solid #858585')
            $('.sp-replacer sp-light').css('border-radius', '50%')
        })
         
</script>
</body>
</html>
