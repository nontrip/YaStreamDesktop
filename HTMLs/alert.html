<body>
     <div id='messages'><p>hello</p></div>
    <script type="text/javascript">
const remote = require('electron').remote
//Не успел доделать до конца. Мало времени получилось :(
//          p.s но концепция рабочая :)
    var socket,
        $messages = document.getElementById('messages');
    var st2 = "ws://yastream.win/DonationHandler.ashx";

    if (typeof(WebSocket) !== 'undefined') {
        socket = new WebSocket(st2);
    } else {
        socket = new MozWebSocket(st2);
    }
    socket.onopen = function() {
        socket.send('{ "account" : "'+ localStorage.ya_account +'", "token": "'+localStorage.Token+'"}');
    };

    setTimeout(function(){
        remote.getCurrentWindow.hide()
    }, localStorage.alertingTime)

    socket.onmessage = function(event, msg) {
        remote.getCurrentWindow().show()
        var $el = document.createElement('p');
        $el.style.width = '500px'
        $el.innerHTML = 'Пользователь ' + event.data.sender + ' прислал пожертвование '+ event.data.amount +' руб. и сообщение: ' + event.data.text_data;
        $messages.appendChild($el);
        setTimeout(function(){
            remote.getCurrentWindow().hide()
        }, 2000)
    };

    socket.onclose = function(event) {
       console.log('bye')
    };
    </script>
</body>
